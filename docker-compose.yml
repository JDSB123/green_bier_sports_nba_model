# NBA Basketball Prediction System v5.0 BETA
# Production Docker Stack - SINGLE SOURCE OF TRUTH
#
# Usage:
#   docker compose up -d              # Start all services
#   docker compose logs -f strict-api # View main API logs
#   docker compose down               # Stop all services
#
# Main entry point: http://localhost:8090 (strict-api)

version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────────────
  # INFRASTRUCTURE
  # ─────────────────────────────────────────────────────────────────────────

  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: nba-postgres
    environment:
      POSTGRES_DB: nba
      POSTGRES_USER: nba
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nba_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nba"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nba-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────
  # DATA INGESTION SERVICES
  # ─────────────────────────────────────────────────────────────────────────

  odds-ingestion:
    build:
      context: ./services/odds-ingestion-rust
      dockerfile: Dockerfile
    container_name: nba-odds-ingestion
    environment:
      - THE_ODDS_API_KEY=${THE_ODDS_API_KEY}
      - DATABASE_URL=postgres://nba:${DB_PASSWORD:-nba_dev_password}@postgres:5432/nba
      - REDIS_URL=redis://redis:6379
      - POLL_INTERVAL_SECONDS=30
      - RUST_LOG=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  schedule-poller:
    build:
      context: ./services/schedule-poller-go
      dockerfile: Dockerfile
    container_name: nba-schedule-poller
    environment:
      - LISTEN_ADDR=:8085
      - DATABASE_URL=postgres://nba:${DB_PASSWORD:-nba_dev_password}@postgres:5432/nba
      - API_BASKETBALL_KEY=${API_BASKETBALL_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8085:8085"
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────
  # CORE SERVICES
  # ─────────────────────────────────────────────────────────────────────────

  prediction-service:
    build:
      context: .
      dockerfile: ./services/prediction-service-python/Dockerfile
    container_name: nba-prediction-service
    environment:
      - DATABASE_URL=postgresql+asyncpg://nba:${DB_PASSWORD:-nba_dev_password}@postgres:5432/nba
      - REDIS_URL=redis://redis:6379
      - MODELS_DIR=/app/models
      # API keys for data sources (single source of truth functions will use these)
      - THE_ODDS_API_KEY=${THE_ODDS_API_KEY}
      - API_BASKETBALL_KEY=${API_BASKETBALL_KEY}
      - ACTION_NETWORK_USERNAME=${ACTION_NETWORK_USERNAME}
      - ACTION_NETWORK_PASSWORD=${ACTION_NETWORK_PASSWORD}
      - DATA_PROCESSED_DIR=/app/data/processed
    ports:
      - "8082:8082"
    volumes:
      - ./data/processed/models:/app/models:ro
      - ./data/processed:/app/data/processed:ro  # For cached data (injuries.csv, etc.)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  feature-store:
    build:
      context: ./services/feature-store-go
      dockerfile: Dockerfile
    container_name: nba-feature-store
    environment:
      - LISTEN_ADDR=:8081
    ports:
      - "8081:8081"
    restart: unless-stopped

  line-movement-analyzer:
    build:
      context: ./services/line-movement-analyzer-go
      dockerfile: Dockerfile
    container_name: nba-line-analyzer
    environment:
      - LISTEN_ADDR=:8084
      - DATABASE_URL=postgres://nba:${DB_PASSWORD:-nba_dev_password}@postgres:5432/nba
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8084:8084"
    restart: unless-stopped

  api-gateway:
    build:
      context: ./services/api-gateway-go
      dockerfile: Dockerfile
    container_name: nba-api-gateway
    environment:
      - PREDICTION_URL=http://prediction-service:8082
      - FEATURE_URL=http://feature-store:8081
      - ODDS_URL=http://odds-ingestion:8083
      - LISTEN_ADDR=:8080
    ports:
      - "8080:8080"
    depends_on:
      prediction-service:
        condition: service_started
      feature-store:
        condition: service_started
    restart: unless-stopped

  strict-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: nba_v50_strict-api:latest
    container_name: nba-api
    environment:
      - DATA_PROCESSED_DIR=/app/data/processed
      - THE_ODDS_API_KEY=${THE_ODDS_API_KEY}
      - API_BASKETBALL_KEY=${API_BASKETBALL_KEY}
      - ACTION_NETWORK_USERNAME=${ACTION_NETWORK_USERNAME}
      - ACTION_NETWORK_PASSWORD=${ACTION_NETWORK_PASSWORD}
    volumes:
      - ./data:/app/data
    ports:
      - "8090:8080"
    depends_on:
      prediction-service:
        condition: service_started
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────
  # BACKTEST SERVICE (on-demand)
  # ─────────────────────────────────────────────────────────────────────────

  backtest:
    build:
      context: .
      dockerfile: Dockerfile.backtest
    container_name: nba-backtest
    profiles:
      - backtest
    environment:
      - THE_ODDS_API_KEY=${THE_ODDS_API_KEY}
      - API_BASKETBALL_KEY=${API_BASKETBALL_KEY}
      - SEASONS=${SEASONS:-2024-2025,2025-2026}
      - MARKETS=${MARKETS:-all}
      - MIN_TRAINING=${MIN_TRAINING:-80}
    volumes:
      - ./data:/app/data
    command: ["full"]

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: nba-network
