name: Deploy NBA Container App

on:
  push:
    tags: ["v*"]

env:
  ACR_NAME: greenbieracr
  IMAGE_NAME: nba-model
  CONTAINERAPP_NAME: nba-picks-api
  RESOURCE_GROUP: greenbier-enterprise-rg

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Azure CLI
        uses: azure/cli@v1

      - name: ACR login
        run: az acr login --name $ACR_NAME

      - name: Build and push image
        run: |
          TAG=${GITHUB_REF_NAME}
          IMAGE=$ACR_NAME.azurecr.io/$IMAGE_NAME:$TAG
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Update Container App image
        run: |
          az containerapp update \
            -n $CONTAINERAPP_NAME \
            -g $RESOURCE_GROUP \
            --image $IMAGE
