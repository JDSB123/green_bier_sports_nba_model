# Green Bier Sports - NBA Function App CI/CD
#
# SINGLE SOURCE OF TRUTH - See AZURE_CONFIG.md
#   Resource Group: greenbier-enterprise-rg
#   Function App:   nba-picks-trigger

name: GBS NBA - Deploy Function

on:
  push:
    branches: [main, master]
    paths:
      - 'azure/function_app/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: nba-picks-trigger
  AZURE_FUNCTIONAPP_PACKAGE_PATH: azure/function_app
  PYTHON_VERSION: '3.11'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
