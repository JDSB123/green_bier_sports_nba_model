name: Trigger auto deployment for nba-gbsv-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/nba-gbsv-api-AutoDeployTrigger-6d0bc80d-4678-49d0-baf2-715758134995.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.NBAGBSVAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NBAGBSVAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NBAGBSVAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: nbagbsacr.azurecr.io
          registryUsername: ${{ secrets.NBAGBSVAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NBAGBSVAPI_REGISTRY_PASSWORD }}
          containerAppName: nba-gbsv-api
          resourceGroup: nba-gbsv-model-rg
          imageToBuild: nbagbsacr.azurecr.io/nba-gbsv-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


