# Green Bier Sports - NBA Model CI/CD
# Triggers on push to main/master, deploys to Azure Container Apps
#
# SINGLE SOURCE OF TRUTH - See docs/AZURE_CONFIG.md
#   Resource Group: nba-gbsv-model-rg
#   Container App:  nba-gbsv-api
#   ACR:            nbagbsacr

name: GBS NBA - Build & Deploy

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'infra/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AZURE_CONTAINER_REGISTRY: nbagbsacr
  RESOURCE_GROUP: nba-gbsv-model-rg
  CONTAINER_APP_NAME: nba-gbsv-api
  IMAGE_NAME: nba-gbsv-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve Azure credentials
        id: azure-creds
        shell: bash
        env:
          AZURE_CREDENTIALS_JSON: ${{ secrets.AZURE_CREDENTIALS }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import json, os, sys
          output_path = os.environ["GITHUB_OUTPUT"]
          creds = os.environ.get("AZURE_CREDENTIALS_JSON", "").strip()
          if creds:
              try:
                  json.loads(creds)
              except json.JSONDecodeError as exc:
                  sys.stderr.write(f"AZURE_CREDENTIALS is not valid JSON: {exc}\n")
                  sys.exit(1)
              resolved = creds
          else:
              client_secret = os.environ.get("AZURE_CLIENT_SECRET", "").strip()
              if not client_secret:
                  sys.stderr.write("AZURE_CLIENT_SECRET is not configured. Provide AZURE_CREDENTIALS or AZURE_CLIENT_SECRET.\n")
                  sys.exit(1)
              resolved = json.dumps({
                  "clientId": os.environ.get("AZURE_CLIENT_ID", "").strip(),
                  "clientSecret": client_secret,
                  "subscriptionId": os.environ.get("AZURE_SUBSCRIPTION_ID", "").strip(),
                  "tenantId": os.environ.get("AZURE_TENANT_ID", "").strip(),
              })
          with open(output_path, "a", encoding="utf-8") as handle:
              handle.write(f"creds={resolved}\n")
          PY

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ steps.azure-creds.outputs.creds }}
          allow-no-subscriptions: true

      - name: Ensure ACR admin enabled (best-effort)
        shell: bash
        run: |
          set +e
          echo "Ensuring admin user enabled for ${{ env.AZURE_CONTAINER_REGISTRY }}..."
          az acr update --name "${{ env.AZURE_CONTAINER_REGISTRY }}" --admin-enabled true && echo "✓ ACR admin enabled" || echo "⚠️ Could not enable ACR admin (insufficient perms or already enabled)"

      - name: Log in to ACR (robust)
        shell: bash
        run: |
          set -e
          REG="${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io"
          echo "Attempting docker login to $REG with ACR secrets..."
          if docker login "$REG" -u "${{ secrets.ACR_USERNAME }}" -p "${{ secrets.ACR_PASSWORD }}"; then
            echo "✓ Logged in to ACR using repository secrets"
          else
            echo "⚠️ ACR secret login failed, trying az acr login"
            if az acr login --name "${{ env.AZURE_CONTAINER_REGISTRY }}"; then
              echo "✓ Logged in to ACR using az acr login"
            else
              echo "⚠️ az acr login failed, fetching admin credentials via Azure CLI"
              USER=$(az acr credential show --name "${{ env.AZURE_CONTAINER_REGISTRY }}" --query username -o tsv)
              PASS=$(az acr credential show --name "${{ env.AZURE_CONTAINER_REGISTRY }}" --query 'passwords[0].value' -o tsv)
              if [ -n "$USER" ] && [ -n "$PASS" ]; then
                echo "$PASS" | docker login "$REG" -u "$USER" --password-stdin
                echo "✓ Logged in to ACR using admin credentials"
              else
                echo "❌ Could not retrieve ACR admin credentials. Check Azure login and permissions."
                exit 1
              fi
            fi
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.combined
          push: true
          tags: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          provenance: false

      - name: Deploy to Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Health check
        run: |
          sleep 30
          FQDN=$(az containerapp show -n ${{ env.CONTAINER_APP_NAME }} -g ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          curl -sf "https://$FQDN/health" | jq .
