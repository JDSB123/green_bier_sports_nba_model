# Green Bier Sports - NBA Model CI/CD
# Triggers on push to main, deploys to Azure Container Apps
#
# SINGLE SOURCE OF TRUTH - See docs/AZURE_CONFIG.md
#   Resource Group: nba-gbsv-model-rg
#   Container App:  nba-gbsv-api
#   ACR:            nbagbsacr

name: GBS NBA - Build & Deploy

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "models/**"
      - "Dockerfile*"
      - "requirements.txt"
      - "VERSION"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: nbagbsacr
  RESOURCE_GROUP: nba-gbsv-model-rg
  CONTAINER_APP_NAME: nba-gbsv-api
  IMAGE_NAME: nba-gbsv-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Validate environment (preflight check)
        run: python scripts/validate_environment.py --quiet
        env:
          THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
          API_BASKETBALL_KEY: ${{ secrets.API_BASKETBALL_KEY }}
          ACTION_NETWORK_USERNAME: ${{ secrets.ACTION_NETWORK_USERNAME }}
          ACTION_NETWORK_PASSWORD: ${{ secrets.ACTION_NETWORK_PASSWORD }}

      - name: Require deployment secrets
        run: |
          if [ -z "$THE_ODDS_API_KEY" ]; then echo "❌ Missing THE_ODDS_API_KEY"; exit 1; fi
          if [ -z "$API_BASKETBALL_KEY" ]; then echo "❌ Missing API_BASKETBALL_KEY"; exit 1; fi
          if [ -z "$ACTION_NETWORK_USERNAME" ]; then echo "❌ Missing ACTION_NETWORK_USERNAME"; exit 1; fi
          if [ -z "$ACTION_NETWORK_PASSWORD" ]; then echo "❌ Missing ACTION_NETWORK_PASSWORD"; exit 1; fi
          echo "✓ Required secrets present"
        env:
          THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
          API_BASKETBALL_KEY: ${{ secrets.API_BASKETBALL_KEY }}
          ACTION_NETWORK_USERNAME: ${{ secrets.ACTION_NETWORK_USERNAME }}
          ACTION_NETWORK_PASSWORD: ${{ secrets.ACTION_NETWORK_PASSWORD }}

      - name: Run invariant tests
        run: pytest tests/test_prediction_invariants.py -v --no-cov

      - name: Run production isolation check
        run: python scripts/check_production_runtime_isolation.py

      - name: Run production readiness checks (live)
        run: python scripts/predict_validate_production_readiness.py --live
        env:
          THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
          API_BASKETBALL_KEY: ${{ secrets.API_BASKETBALL_KEY }}
          ACTION_NETWORK_USERNAME: ${{ secrets.ACTION_NETWORK_USERNAME }}
          ACTION_NETWORK_PASSWORD: ${{ secrets.ACTION_NETWORK_PASSWORD }}

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          echo "ver=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Azure CLI
        run: |
          az config set extension.use_dynamic_install=yes_without_prompt
          az extension add --name containerapp

      - name: Log in to ACR
        run: az acr login --name "${{ env.AZURE_CONTAINER_REGISTRY }}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.combined
          build-args: |
            MODEL_VERSION=${{ steps.version.outputs.ver }}
          push: true
          tags: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.ver }}
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          provenance: false

      - name: Deploy to Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          # IMPORTANT: Do not set environment variables here.
          # The container app's full env var set is managed by Bicep/IaC; setting env vars in this
          # deploy step can overwrite and delete existing env vars (breaking prod safeguards).
          imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.ver }}

      - name: Ensure Container App tag matches version
        continue-on-error: true
        run: |
          # Use az tag instead of az resource tag to avoid triggering secret validation
          APP_ID=$(az containerapp show -n ${{ env.CONTAINER_APP_NAME }} -g ${{ env.RESOURCE_GROUP }} --query id -o tsv)
          az tag update --resource-id "$APP_ID" --operation merge --tags version=${{ steps.version.outputs.ver }} || echo "⚠ Tagging skipped (non-critical)"

      - name: Verify required env vars still present
        run: |
          ENV_NAMES=$(az containerapp show -n ${{ env.CONTAINER_APP_NAME }} -g ${{ env.RESOURCE_GROUP }} --query "properties.template.containers[0].env[].name" -o tsv)
          REQUIRED_VARS=(THE_ODDS_API_KEY API_BASKETBALL_KEY APPLICATIONINSIGHTS_CONNECTION_STRING NBA_MARKETS NBA_PERIODS MODELS_DIR REQUIRE_ACTION_NETWORK_SPLITS REQUIRE_REAL_SPLITS REQUIRE_INJURY_FETCH_SUCCESS)
          for VAR in "${REQUIRED_VARS[@]}"; do
            echo "$ENV_NAMES" | tr '\t' '\n' | grep -qx "$VAR" || (echo "❌ Missing required env var: $VAR" && exit 1)
          done
          echo "✓ Required env vars present"

      - name: Smoke test
        run: |
          sleep 30
          FQDN=$(az containerapp show -n ${{ env.CONTAINER_APP_NAME }} -g ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          curl -sf "https://$FQDN/health" && echo "✓ Health check passed"

