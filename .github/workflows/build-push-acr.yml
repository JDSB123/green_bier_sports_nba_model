name: Build and Push NBA Image to ACR

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'Dockerfile*'
      - 'pyproject.toml'
      - '.github/workflows/build-push-acr.yml'
  workflow_dispatch:

env:
  ACR_NAME: nbagbsacr
  ACR_LOGIN_SERVER: nbagbsacr.azurecr.io
  IMAGE_NAME: nba-gbsv-api
  VERSION_TAG: NBA_v33.0.8.0

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Azure subscription context
        run: |
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          echo "Current subscription:"
          az account show

      - name: Azure CLI - ACR Login
        run: |
          echo "Logging into ACR registry: $ACR_LOGIN_SERVER"
          az acr login --name $ACR_NAME --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} || {
            echo "⚠️ az acr login failed, retrying with admin credentials from ACR..."
            REGISTRY_USERNAME=$(az acr credential show --name $ACR_NAME --query "username" -o tsv)
            REGISTRY_PASSWORD=$(az acr credential show --name $ACR_NAME --query "passwords[0].value" -o tsv)
            echo $REGISTRY_PASSWORD | docker login -u $REGISTRY_USERNAME --password-stdin $ACR_LOGIN_SERVER
          }

      - name: Compute tags
        id: tags
        run: |
          echo "TAG_SHA=${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:git-${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "TAG_VERSION=${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_TAG }}" >> $GITHUB_OUTPUT

      - name: Build image (Dockerfile.combined)
        run: |
          docker build \
            -f Dockerfile.combined \
            -t ${{ steps.tags.outputs.TAG_SHA }} \
            -t ${{ steps.tags.outputs.TAG_VERSION }} \
            .

      - name: Push image (both tags)
        run: |
          docker push ${{ steps.tags.outputs.TAG_SHA }}
          docker push ${{ steps.tags.outputs.TAG_VERSION }}
