name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          # Skip tests that require API keys, Docker, or models
          # This is a Docker-first project - most validation happens in containers
          pytest -q \
            -m "not requires_api and not integration" \
            --ignore=tests/test_github_data.py \
            --cov=src \
            --cov-report=term \
            --cov-report=xml \
            --no-cov-on-fail \
            --cov-fail-under=30
        env:
          # Set dummy API keys for tests that check for their presence
          THE_ODDS_API_KEY: test_key
          API_BASKETBALL_KEY: test_key
          PYTHONPATH: .
          # Skip coverage requirement for CI (models not available)
          COVERAGE_SKIP: true
