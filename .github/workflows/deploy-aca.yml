name: Deploy NBA Image to Azure Container Apps

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to deploy (e.g., NBA_v33.0 or git-<sha>)"
        required: true
        type: string

env:
  ACR_LOGIN_SERVER: nbagbsacr.azurecr.io
  IMAGE_NAME: nba-picks-api
  CONTAINER_APP: nba-picks-api
  RESOURCE_GROUP: NBAGBSVMODEL

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update Azure Container App revision
        run: |
          az containerapp update \
            -n $CONTAINER_APP \
            -g $RESOURCE_GROUP \
            --image $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ inputs.tag }}

      - name: Show latest revision
        run: |
          az containerapp revision list -n $CONTAINER_APP -g $RESOURCE_GROUP --query "[?properties.active==\`true\`].[name,properties.createdTime]" -o table
