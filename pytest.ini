[pytest]
# Pytest configuration for NBA prediction system

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options (merged with coverage options)
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=30

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_api: marks tests that require API keys
    asyncio: marks async tests that rely on asyncio event loop

[coverage:run]
source = src
omit =
    */tests/*
    */scripts/*
    */__pycache__/*
    */migrations/*

# Environment
env =
    PYTHONPATH = .
