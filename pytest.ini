[pytest]
# Pytest configuration for NBA prediction system

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --cov=src
    --cov-report=term-missing
    --cov-fail-under=35

# Coverage configuration
# Note: Target is 95%, currently at 36%
# Increase --cov-fail-under as coverage improves

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_api: marks tests that require API keys
    asyncio: marks async tests that rely on asyncio event loop

# Environment
env =
    PYTHONPATH = .
